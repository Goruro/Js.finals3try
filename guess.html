<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра "Угадай число"</title>
</head>
<body>
    <div id="guessNumberContainer">
        <h2>Гра "Угадай число"</h2>
        <p>Введіть число від 1 до 100:</p>
        <input type="number" id="userGuess" min="1" max="100" required>
        <button type="button" onclick="checkGuess()">Перевірити</button>
        <p id="resultMessage"></p>
<style type="text/css">
    body
    {
background-color: #000000;
    }
    div{
        background-color: #5fcfec;        
        padding: 10px;
        border-radius: 25px;
        border: 5px solid #bf1c1c;
         position: absolute;

  top: 30%;

  left: 30%;
    }
    button
    {
        border-radius: 3px;
        border: 1px solid #bf1c1c;
        background-color: #69aaea;
        
    }
</style>
        <script>
            // Загадуємо випадкове число від 1 до 100
            const secretNumber = Math.floor(Math.random() * 100) + 1;
            let resultMessage = document.getElementById("resultMessage");
            let attempts = 0;

            function checkGuess() {
                // Отримуємо число від користувача
                let userGuess = parseInt(document.getElementById("userGuess").value, 10);

                // Перевіряємо, чи користувач ввів число
                if (!isNaN(userGuess)) {
                    attempts++;

                    // Перевіряємо, чи вірно вгадано число
                    if (userGuess === secretNumber) {
                        resultMessage.innerHTML = "Вірно! Ви вгадали число " + secretNumber + " за " + attempts + " спроб!";
                    } else {
                        // Повідомляємо, чи загадане число більше чи менше
                        resultMessage.innerHTML = (userGuess < secretNumber) ? "Загадане число більше." : "Загадане число менше.";
                    }
                } else {
                    resultMessage.innerHTML = "Будь ласка, введіть число від 1 до 100.";
                }
            }
        </script>
    </div>
</body>
</html>
