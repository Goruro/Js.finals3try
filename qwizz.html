<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вікторина: Вінсент Вега</title>
</head>
<body>
    <div id="quizContainer">
        <h2>Вікторина: Вінсент Вега</h2>
        <form id="quizForm">
            <label for="answerInput">Хто зіграв роль Вінсента Вега у фільмі 'Кримінальне чтиво'? </label>
            <input type="text" id="answerInput" required>

            <button type="button" onclick="checkAnswer()">Перевірити відповідь</button>
            <p id="resultMessage"></p>
        </form>
    <style type="text/css">
    body
    {
background-color: #000000;
    }
    div{
        background-color: #5fcfec;        
        padding: 10px;
        border-radius: 25px;
        border: 5px solid #bf1c1c;
         position: absolute;

  top: 30%;

  left: 30%;
    }
    button
    {
        border-radius: 3px;
        border: 1px solid #bf1c1c;
        background-color: #69aaea;
        
    }
</style>
        <script>
            function checkAnswer() {
                // Правильна відповідь
                let correctAnswer = "Джон Траволта";

                // Запитуємо відповідь від користувача
                let userAnswer = document.getElementById("answerInput").value;
                let resultMessage = document.getElementById("resultMessage");

                // Перевіряємо, чи відповідь правильна
                if (userAnswer === correctAnswer) {
                    resultMessage.innerHTML = "Вірно! " + correctAnswer + " справді зіграв роль Вінсента Вега.";
                } else {
                    resultMessage.innerHTML = "Неправильно. Правильна відповідь: " + correctAnswer + ".";
                }
            }
        </script>
    </div>
</body>
</html>
